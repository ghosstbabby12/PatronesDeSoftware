<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Security Network</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f7f7f7;
        }

        .container {
            background: #ede3f1d8;
            padding: 20px;
            border-radius: 8px;
            max-width: 700px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #333;
            text-align: center;
        }

        input[type="text"], select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .resultado {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            display: none;
        }

        .segura {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }

        .maliciosa {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        .advertencia {
            background-color: #fcead7;
            color: #856404;
            border-left: 5px solid #ffc107;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>üîê Analizador de URLs by Ghostbby</h1>

    <label for="urlInput">Introduce una URL:</label>
    <input type="text" id="urlInput" placeholder="https://ejemplo.com">

    <label for="predefinedList">Selecciona una URL de prueba:</label>
    <select id="predefinedList" onchange="document.getElementById('urlInput').value = this.value">
        <option value="">-- Selecciona una URL --</option>
        <optgroup label="üî¥ URLs Maliciosas (de prueba)">
            <option value="http://testsafebrowsing.appspot.com/s/malware.html">Malware</option>
            <option value="http://malware.testing.google.test/testing/malware/">Malware Test</option>
            <option value="http://testsafebrowsing.appspot.com/s/malware.html">Malware</option>
            <option value="http://testsafebrowsing.appspot.com/s/phishing.html">Phishing</option>
            <option value="http://testsafebrowsing.appspot.com/s/unwanted.html">Software no deseado</option>
            <option value="http://malware.testing.google.test/testing/malware/">Malware Test</option>
            <option value="http://unwantedsoftware.example.com/download">Phishing Test</option>
        </optgroup>
        <optgroup label="‚úÖ URLs Seguras">
            <option value="https://www.google.com">Google</option>
            <option value="https://www.wikipedia.org">Wikipedia</option>
            <option value="https://www.github.com">GitHub</option>
            <option value="https://www.openai.com">OpenAI</option>
            <option value="https://stackoverflow.com">Stack Overflow</option>
        </optgroup>
    </select>

    <div>
        <button onclick="agregarURL()">‚ûï Agregar</button>
        <button onclick="eliminarURL()">üóëÔ∏è Eliminar</button>
        <button onclick="analizarURL()">üîç Analizar</button>
        <button onclick="ejecutarAnalisis()">‚öôÔ∏è Ejecutar todos</button>
    </div>

    <div id="resultado" class="resultado"></div>
</div>

<script>
    const API_URL = "http://localhost:9090/api/security";

    function mostrarResultado(mensaje, tipo) {
        const resultadoDiv = document.getElementById('resultado');
        resultadoDiv.innerText = mensaje;
        resultadoDiv.className = `resultado ${tipo}`;
        resultadoDiv.style.display = 'block';
    }

    async function agregarURL() {
        const url = document.getElementById("urlInput").value;
        if (!url) return mostrarResultado("‚ö†Ô∏è Ingresa una URL v√°lida.", "advertencia");

        try {
            const res = await fetch(`${API_URL}/add`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });
            const text = await res.text();
            mostrarResultado(text, "segura");
        } catch (err) {
            mostrarResultado("‚ùå Error al agregar la URL.", "maliciosa");
            console.error(err);
        }
    }

    async function eliminarURL() {
        const url = document.getElementById("urlInput").value;
        if (!url) return mostrarResultado("‚ö†Ô∏è Ingresa una URL v√°lida.", "advertencia");

        try {
            const res = await fetch(`${API_URL}/delete`, {
                method: "DELETE",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });
            const text = await res.text();
            mostrarResultado(text, "advertencia");
        } catch (err) {
            mostrarResultado("‚ùå Error al eliminar la URL.", "maliciosa");
            console.error(err);
        }
    }

    async function analizarURL() {
        const url = document.getElementById("urlInput").value;
        if (!url) return mostrarResultado("‚ö†Ô∏è Ingresa una URL v√°lida.", "advertencia");

        try {
            const res = await fetch(`${API_URL}/analyze`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ url })
            });
            const text = await res.text();
            mostrarResultado(text, text.includes("maliciosa") ? "maliciosa" : "segura");
        } catch (err) {
            mostrarResultado("‚ùå Error al analizar la URL.", "maliciosa");
            console.error(err);
        }
    }

    async function ejecutarAnalisis() {
        try {
            const res = await fetch(`${API_URL}/run`);
            const result = await res.json();
            let mensaje = "";

            for (const url in result) {
                mensaje += `${url} ‚Üí ${result[url]}\n`;
            }

            mostrarResultado(mensaje, "advertencia");
        } catch (err) {
            mostrarResultado("‚ùå Error al ejecutar el an√°lisis.", "maliciosa");
            console.error(err);
        }
    }
</script>
</body>
</html>
